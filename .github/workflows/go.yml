name: "[Linux] Build"

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [build]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Check out container source code
      uses: actions/checkout@v3
      with:
        repository: boeing666/telegram_bot
        ref: main

    - name: Set up Go
      uses: magnetikonline/action-golang-cache@v5
      with:
        go-version-file: go.mod

    - name: Prepare environment
      run: |
        mkdir ./build
    
    - name: Build executable
      run: |
        go build -o ./build/ .
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Binary
        path: |
          ./build/
        retention-days: 7

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First Change
          - Second Change
        draft: false
        prerelease: false