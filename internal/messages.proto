syntax = "proto3";

package protobufs;

option go_package = "./protobufs";

enum MessageID {
	AddNewChannel = 0;
	MyChannels = 1;
	AddNewKeyWord = 2;
	RemoveKeyWord = 3;
	NextChannels = 4;
	PrevChannels = 5;
	NextKeyWords = 6;
	PrevKeyWords = 7;
	ChannelInfo = 8;
	Back = 9;
	MainPage = 10;
	RemoveChannel = 11;
	Spacer = 666;
}

message MessageHeader {
  uint64 time = 1;
  MessageID msgid = 2;
  bytes msg = 3;
}

message buttonChanneInfo {
  int64 channel_id = 1;
}

message buttonMenuBack {
  MessageID newmenu = 1;
  optional bytes msg = 3;
}

message buttonRemoveKeyWord {
  int64 keyword_id = 1;
  int64 group_id = 2;
}